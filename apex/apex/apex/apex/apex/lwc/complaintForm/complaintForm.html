<template>
    <lightning-card title="Submit Complaint">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" onchange={handleName}></lightning-input>
            <lightning-input label="Email" type="email" onchange={handleEmail}></lightning-input>
            <lightning-input label="Subject" onchange={handleSubject}></lightning-input>
            <lightning-textarea label="Description" onchange={handleDescription}></lightning-textarea>

            <lightning-button
                label="Submit Complaint"
                variant="brand"
                onclick={handleSubmit}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
